<mat-card>

    <mat-action-list>
        <div mat-subheader>Available Categories</div>
        
        <button mat-list-item routerLink="/user-dashboard/0" >
        <mat-icon mat-list-icon>quiz</mat-icon>All Quizzess </button>
        
        <button class="ml10 mt20" [routerLink]="'/user-dashboard/'+c.cid" *ngFor="let c of categories" >
            <mat-icon mat-list-icon>quiz</mat-icon>
           
            {{c.title}}
        
        </button>
   
    </mat-action-list>
</mat-card>
