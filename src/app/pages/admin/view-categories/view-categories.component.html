

<mat-card>
    <h1>All Categogies</h1>
            <mat-list >
           <mat-list-item style="height:auto" *ngFor="let c of categories">
            <mat-icon mat-list-icon matListItemIcon>category</mat-icon>
            <div matListItemTitle>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
            <br>
        <hr>
            </mat-list-item>
        </mat-list>
        <div class="container text-center mt20">
            <button routerLink="/admin/add-category" mat-raised-button color="accent">Add New Category</button>
        </div>
</mat-card>
