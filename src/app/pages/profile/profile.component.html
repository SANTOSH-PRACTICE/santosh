<mat-card>
    <h1>Your Profile Details</h1>
    <!-- {{user |json}} -->
    <mat-card-content>
       
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://static.vecteezy.com/system/resources/previews/020/765/399/non_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg" 
                    alt=""
                    class="profile-image"
                    />
                    <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col.md-10 offset-md-1">
                        <!-- -//table details  -->
                        <table  class="table  text text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>Userid</td>
                                <td>Exam {{user.id}}</td>
                            </tr>
                            <tr>
                                <td>phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"INACTIVE"}}</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <br>
    
    <mat-card-actions align="end" >
        <button  mat-raised-button color="primary" class="mr20">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>
   
      
</mat-card>
